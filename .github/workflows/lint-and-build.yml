name: 🔥 Lint & Build Mayhem

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  chaos-ci:
    name: 💥 Running ${{ matrix.project }} in the Fun Dimension
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [api-gateway, promptpad-ui]

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: 🧲 Pull in the Code Vortex
        uses: actions/checkout@v4

      - name: 🔮 Channel Node 22 from the Shadow Realm
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 🪄 Install Dependencies + Chaos Spices
        run: |
          corepack enable
          pnpm install
          pnpm add cowsay lolcatjs figlet --save-dev

      - name: 🐄 Cow says hi
        run: |
          npx cowsay "Deploying ${{ matrix.project }}... Mooooooo 🚀"

      - name: 🌈 Lint with Rainbows
        run: |
          pnpm run lint | npx lolcatjs

      - name: 🏗️ Build with Epic Header
        run: |
          npx figlet "BUILD TIME"
          pnpm run build

      - name: 🎊 Random Exit Message
        run: |
          echo "✨✨ CI complete for ${{ matrix.project }}!" | npx lolcatjs
