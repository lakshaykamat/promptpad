name: ğŸ”¥ Lint & Build Mayhem

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  chaos-ci:
    name: ğŸ’¥ Running ${{ matrix.project }} in the Fun Dimension
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [api-gateway, promptpad-ui]

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: ğŸ§² Pull in the Code Vortex
        uses: actions/checkout@v4

      - name: ğŸ”® Channel Node 22 from the Shadow Realm
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸª„ Install Dependencies + Chaos Spices
        run: |
          corepack enable
          pnpm install
          pnpm add cowsay lolcatjs figlet --save-dev

      - name: ğŸ„ Cow says hi
        run: |
          npx cowsay "Deploying ${{ matrix.project }}... Mooooooo ğŸš€"

      - name: ğŸŒˆ Lint with Rainbows
        run: |
          pnpm run lint | npx lolcatjs

      - name: ğŸ—ï¸ Build with Epic Header
        run: |
          npx figlet "BUILD TIME"
          pnpm run build

      - name: ğŸŠ Random Exit Message
        run: |
          echo "âœ¨âœ¨ CI complete for ${{ matrix.project }}!" | npx lolcatjs
